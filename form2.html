<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration form</title>
</head>
<head>
    <style>
        body {background-color: darkred;}
        h1 {color: royalblue;}
        p{color: aliceblue;}
    </style>
</head>
<body>
    <h1> Student Registeration Form</h1>
    <form>
        <label for="Name">Name</label>
        <input type="Name" class="name" id="name" placeholder="name" required>
        <br><br>

        <label for="father's name">Father's Name</label>
        <input type="father's name" class="father's name" id="father's name" placeholder="father's name" required>
        <br><br>

        <label for="mother's name">Mother's Name</label>
        <input type="mother's name" class="mother's name" id="mother's name" placeholder="mother's name" required>
        <br><br>

        <label for="phone number">Phone Number</label>
        <input type="phone number" class="phone number" id="phone number" placeholder="017xxxxxxx" required>
        <br><br>

        <label for="email">Email</label>
        <input type="email" class="email" id="email" placeholder="email" required>
        <br><br>

        <label for="sex">Sex:</label>
        <gender for="male">Male</gender>
        <input type="radio" class="sex" id="male" placeholder="male" name="sex" required>
        
        <gender for="female">Female</gender>
        <input type="radio" class="sex" id="female" placeholder="female" name="sex" required>
        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" class="date" id="dob" placeholder="dob" name="dob" required>
        <br><br>

        <label for="address">Address</label>
        <input type="address" class="address" id="address" placeholder="nos house str" name="address"required>
        <br><br>
        

        <label for="blood group">Blood group</label>
        <select>
            <option name="choose">Choose</option>
            <option name="aa">AA</option>
            <option name="as">AS</option>
            <option name="ss">SS</option>
            <option name="ab">AB</option>
        </select>
        <br><br>

        <label for="department:">Department:</label>
        <label for="cse">CSE</label>
        <input type="radio" class="cse" id="cse" placeholder="cse" name="department" required>
        
        <label for="eee">EEE</label>
        <input type="radio" class="eee" id="eee" placeholder="eee" name="department" required>

        <label for="bba">BBA</label>
        <input type="radio" class="bba" id="bba" placeholder="bba" name="department" required>
        <br><br>

        <label for="course">Course:</label>
        <label for="c">C</label>
        <input type="radio" class="c" id="c" placeholder="c" name="course" required>

        <label for="c++">C++</label>
        <input type="radio" class="c++" id="c++" placeholder="c++" name="course" required>

        <label for="java">Java</label>
        <input type="radio" class="java" id="java" placeholder="java" name="course" required>

        <label for="machine learning">Machine Learning</label>
        <input type="radio" class="machine learning" id="machine learning" placeholder="machine learning" name="course" required>

        <label for="robotics">Robotics</label>
        <input type="radio" class="robotics" id="robotics" placeholder="robotics" name="course" required>
        <br><br>

        <label for="File-selection">Photo:</label>
        <input type="file" name="upload" id="file-selection">
        <br><br>

        <label type="submit">Submit</label>
        <button type="reset" name="reset">Reset</button>


        <br><br><br><br>

    
    </form>
</body>
</html>
